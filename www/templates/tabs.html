<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top">
    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon="icon ion-xbox" href="#/tab/dash" class="dark">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="Search" icon="icon ion-search" href="#/tab/search" class="dark">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    
 
  <!-- Friends Tab -->
  <ion-tab title="Places" icon="icon ion-ionic" href="#/tab/friends" class="dark">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/account" class="dark">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
